<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Disney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="banner">
            <img src="./assets/banner/disney-banner 1.png" alt="">
        </figure>
        <section class="filmes">
            <figure class="encanto">
                <img src="./assets/filmes/encanto.jpeg" alt="">
            </figure>

            <figure class="raya">
                <img src="./assets/filmes/raya.jpeg" alt="">
            </figure>
            <figure class="buzz">
                <img src="./assets/filmes/buzz.png" alt="">
            </figure>
        </section>
        <section class="filmes">
            <figure class="toy_story">
                <img src="./assets/filmes/toy.jpeg" alt="">
            </figure>
            <figure class="irmao_urso">
                <img src="./assets/filmes/irmao urso.webp" alt="">
            </figure>
            <figure class="luca">
                <img src="./assets/filmes/luca.jpg" alt="">
            </figure>
        </section>
    </main>
    <footer>


        <div id="copyright">
            © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney
            Entertainment
        </div>

        <figure id="youtube">
            <img src="./assets/icons/youtube--v1 1.png" alt="Logo youtube">
        </figure>

        <figure id="instagram">
            <img src="./assets/icons/Vector.png" alt="Logo Instagram">
        </figure>

        <figure id="disney-plus">
            <img src="./assets/icons/disney-plus 1.png" alt="Logo Disney+">
        </figure>

    </footer>

</body>

</html>
